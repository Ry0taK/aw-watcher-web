<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>ActivityWatch Popup</title>

  <link href="./style.css" rel="stylesheet" type="text/css">

  <script src="./popup.js"></script>
</head>

<body>
  <img src="/media/banners/banner.png" style="width: 100%">

  <hr>

  <div id="testing-notice">
    <!-- Filled by JS -->
  </div>

  <div>
    <a id="webui-link" href="http://localhost:5600/" target="_blank">
      <span class="button">
        <b>Open web UI</b>
      </span>
    </a>
    <a href="https://forum.activitywatch.net/" target="_blank">
      <span class="button">
        <b>Visit forum</b>
      </span>
    </a>
  </div>

  <hr>
  <h2>Status</h2>

  <table>
    <tr>
      <th align="right">Connected:</th>
      <td id="status-connected-icon">
        <!-- Filled by JS -->
      </td>
    </tr>

    <tr align="right">
      <th>Last sync:</th>
      <td id="status-last-sync">
        <!-- Filled by JS -->
      </td>
    </tr>
  </table>

  <hr>
  <h2>Settings</h2>

  <table>
    <tr>
      <th align="right">Enabled:</th>
      <td>
        <input type="checkbox" id="status-enabled-checkbox">
          <!-- Filled by JS -->
        </input>
      </td>
      <td>
        <button id="status-consent-btn">Consent to Privacy Notice</button>
      </td>
    </tr>
    <tr>
      <th align="right">Record domain only:</th>
      <td>
        <input type="checkbox" id="settings-domain-only">
      </td>
    </tr>
    <tr>
      <th align="right">Hostname:</th>
      <td>
        <input type="text" id="settings-hostname">
      </td>
    </tr>
    <tr>
      <th align="right">Port:</th>
      <td>
        <input type="number" id="settings-port">
      </td>
    </tr>
    <tr>
      <td colspan="2" align="right">
        <button id="settings-save-btn">Save Settings</button>
      </td>
    </tr>
  </table>

  <hr>

  <small>
    <p>
      If you find any bugs with this watcher, please report them
      <!-- TODO: Update link if sending a patch to the upstream repo -->
      <a href="https://github.com/Ry0taK/aw-watcher-web/issues" target="_blank">here</a>.
    </p>
  </small>
</body>

</html>
